<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="AddNumbers.js"></script>

</head>
<body>
    <div></div>
    <table border="1" cellpadding="1" cellspacing="1">
        <tr>
            <td>Enter First Number:</td>
            <td><input type="text" id="in1" placeholder="Enter First Number" /></td>
        </tr>
        <tr>
            <td>Enter Second Number:</td>
            <td><input type="text" id="in2" placeholder="Enter Second Number" /></td>
        </tr>
        <tr>
            <td>Answer</td>
            <td><input type="text" id="ans" placeholder="Answer" /></td>
        </tr>
        <tr>
            <td>Submit</td>
            <td><input type="button" value="Add" id="btn" /></td>
        </tr>
    </table>
</body>
</html>
